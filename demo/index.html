<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tidy Tree</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
  html, body{
    height: 100%;
  }
  #options {
    position: absolute;
    top: 10px;
    right: 10px;
    text-align: right;
    background: white;
  }
  .wrap{
    width: 100px;
    text-align: center;
    display:inline-block;
  }
  select {
    width: 100px;
  }
  .node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}
	.link {
    stroke-width: 2px;
	}
	</style>
</head>
<body>
  <form id="options">
    <fieldset>
      <legend>Tree Options</legend>
      <label for="layout">Layout
        <select id="layout"></select>
      </label><br />
      <label for="mode">Mode
        <select id="mode"></select>
      </label><br />
      <label for="type">Type
        <select id="type"></select>
      </label><br />
      <label for="animation">Animation</label>
      <div class="wrap">
        <input id="animation" type="checkbox" checked />
      </div><br />
      <label for="leafNodes">Leaf Nodes</label>
      <div class="wrap">
        <input id="leafNodes" type="checkbox" checked />
      </div><br />
      <label for="leafLabels">Leaf Labels</label>
      <div class="wrap">
        <input id="leafLabels" type="checkbox" />
      </div><br />
      <label for="branchNodes">Branch Nodes</label>
      <div class="wrap">
        <input id="branchNodes" type="checkbox" />
      </div><br />
      <label for="branchLabels">Branch Labels</label>
      <div class="wrap">
        <input id="branchLabels" type="checkbox" />
      </div><br />
      <label for="branchDistances">Branch Distances</label>
      <div class="wrap">
        <input id="branchDistances" type="checkbox" />
      </div>
    </fieldset>
  </form>
<script src="//unpkg.com/patristic@0.1.0/dist/patristic.js"></script>
<script src="../dist/tidytree.js"></script>
<script>
var tree;

['layout', 'mode', 'type'].forEach(thing => {
  var title = 'valid' + thing[0].toUpperCase() + thing.slice(1) + 's';
  d3.select('#'+thing).selectAll('option').data(TidyTree[title])
    .enter().append('option')
    .text(d => d);
});

fetch('life.nwk').then(function(response){
  response.text().then(t => {
    tree = new TidyTree(t, {
      parent: 'body',
      layout: d3.select('#layout').node().value,
      mode: d3.select('#mode').node().value,
      type: d3.select('#type').node().value,
      leafNodes: d3.select('#leafNodes').node().checked,
      branchNodes: d3.select('#branchNodes').node().checked,
      leafLabels: d3.select('#leafLabels').node().checked,
      branchLabels: d3.select('#branchLabels').node().checked,
      branchDistances: d3.select('#branchDistances').node().checked
    });
  });
});

d3.selectAll('select').on('change', function(){
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set'+thing](this.value);
});

d3.selectAll('input').on('change', function(){
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set' + thing](this.checked);
});

</script>
</body>
</html>
