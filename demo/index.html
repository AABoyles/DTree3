<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tidy Tree</title>
  <script src="//d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css" />
	<style>
  html, body, .container, .columns, #options, #tree{
    height: 100%;
    overflow: hidden;
  }
  #options{
    height: 100%;
    background-color: lightgray;
  }
  .accordion-header{
    background-color: darkgrey;
  }
  .accordion-body{
    background-color: white;
  }
  .form-group{
    margin:0.4rem;
  }
  [type="range"]{
    width: 100%;
  }
  .tidytree-node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}
	.tidytree-link {
    stroke-width: 2px;
	}
  #context-menu, #tooltip{
    position: absolute;
    display: none;
    z-index: -1;
  }
  #tooltip{
    background: lightgray;
    border-radius: 0.25rem;
    padding: 0.25rem;
  }
	</style>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div id="options" class="column col-auto">
        <h1 class="text-center">TidyTree</h1>
        <div class="accordion">
          <input type="radio" id="accordion-data" name="accordion-radio" hidden>
          <label class="accordion-header" for="accordion-data">Source Data</label>
          <div class="accordion-body">
            <div class="form-group">
              <input class="form-input" id="source" type="file">
            </div>
            <div class="form-group text-right">
              <button class="form-input" id="reset">Reset Tree</button>
            </div>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accordion-layout" name="accordion-radio" hidden>
          <label class="accordion-header" for="accordion-layout">Layout</label>
          <div class="accordion-body">
            <div class="form-group">
              <label>
                Layout
                <select id="layout" class="form-select"></select>
              </label>
            </div>
            <div class="form-group">
              <label>
                Type
                <select id="type" class="form-select"></select>
              </label>
            </div>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accordion-branches" name="accordion-radio" hidden>
          <label class="accordion-header" for="accordion-branches">Branches</label>
          <div class="accordion-body">
            <div class="form-group">
              <label>
                Mode
                <select id="mode" class="form-select"></select>
              </label>
            </div>
            <div class="form-group">
              <label class="form-switch">
                <input id="branchNodes" type="checkbox" />
                <i class="form-icon"></i> Branch Nodes
              </label>
            </div>
            <div class="form-group">
              <label class="form-switch">
                <input id="branchLabels" type="checkbox" />
                <i class="form-icon"></i> Branch Labels
              </label>
            </div>
            <div class="form-group">
              <label>
                Branch Label Size
                <input id="branchLabelSize" type="range" min="1" max="32" value="6" step="1" />
              </label>
            </div>
            <div class="form-group">
              <label class="form-switch">
                <input id="branchDistances" type="checkbox" />
                <i class="form-icon"></i> Branch Distances
              </label>
            </div>
            <div class="form-group">
              <label>
                Branch Distance Size
                <input id="branchDistanceSize" type="range" min="1" max="32" value="6" step="1" />
              </label>
            </div>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accordion-leaves" name="accordion-radio" hidden>
          <label class="accordion-header" for="accordion-leaves">Leaves</label>
          <div class="accordion-body">
            <div class="form-group">
              <label class="form-switch">
                <input id="leafNodes" type="checkbox" checked>
                <i class="form-icon"></i> Leaf Nodes
              </label>
            </div>
            <div class="form-group">
              <label class="form-switch">
                <input id="leafLabels" type="checkbox" />
                <i class="form-icon"></i> Leaf Labels
              </label>
            </div>
            <div class="form-group">
              <label>
                Leaf Label Size
                <input id="leafLabelSize" type="range" min="1" max="32" value="6" step="1" />
              </label>
            </div>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accordion-meta" name="accordion-radio" hidden>
          <label class="accordion-header" for="accordion-meta">Meta</label>
          <div class="accordion-body">
            <div class="form-group">
              <label class="form-switch">
                <input id="ruler" type="checkbox" checked />
                <i class="form-icon"></i> Ruler
              </label>
            </div>
            <div class="form-group">
              <label class="form-switch">
                <input id="tooltips" type="checkbox" class="skip" />
                <i class="form-icon"></i> Tooltips
              </label>
            </div>
            <div class="form-group">
              <label>
                Animation Speed
                <input id="animation" type="range" min="0" max="1000" value="500" step="1" />
              </label>
            </div>
          </div>
        </div>
        <div class="accordion">
          <input type="radio" id="accordion-export" name="accordion-radio" hidden>
          <label class="accordion-header" for="accordion-export">Export</label>
          <div class="accordion-body">
            <div class="form-group">
              <label class="form-label" for="export-filename">Filename</label>
              <input class="form-input skip" type="text" id="export-filename" placeholder="Tidytree.nwk">
            </div>
            <div class="form-group">
              <label for="export-format">Format</label>
              <select id="export-format" class="form-select skip">
                <option selected>nwk</option>
                <option>png</option>
                <option>svg</option>
              </select>
            </div>
            <div class="form-group text-right">
              <button id="export-download" class="btn btn-primary">Download</button>
            </div>
          </div>
        </div>
      </div>

      <div id="tree" class="column"></div>

    </div>
  </div>

  <ul id="context-menu" class="menu">
    <li class="menu-item">
      <a href="#" id="reroot">Set As Root</a>
    </li>
    <li class="menu-item">
      <a href="#" id="remove">Remove</a>
    </li>
    <li class="menu-item">
      <a href="#" id="isolate">Isolate</a>
    </li>
    <li class="menu-item">
      <a href="#" id="excise">Excise</a>
    </li>
  </ul>

  <div id="tooltip"></div>

  <script src="//unpkg.com/patristic@0.2.7/dist/patristic.js"></script>
  <script src="//unpkg.com/file-saver@2.0.0/dist/FileSaver.min.js"></script>
  <script src="saveSvgAsPng.js"></script>
  <script src="../index.js"></script>
  <script>
var tree, original;

['layout', 'mode', 'type'].forEach(thing => {
  var title = 'valid' + thing[0].toUpperCase() + thing.slice(1) + 's';
  d3.select('#'+thing).selectAll('option').data(TidyTree[title])
    .enter().append('option')
    .text(d => d);
});

fetch('life.nwk').then(response => response.text().then(buildTree));

d3.select('#source').on('input', function(){
  let reader = new FileReader();
  reader.onload = () => buildTree(reader.result);
  reader.readAsText(d3.event.srcElement.files[0]);
});

function buildTree(newick){
  if(newick) original = patristic.parseNewick(newick);
  tree = new TidyTree(original.clone(), {
    parent: '#tree',
    layout: d3.select('#layout').node().value,
    mode: d3.select('#mode').node().value,
    type: d3.select('#type').node().value,
    leafNodes: d3.select('#leafNodes').node().checked,
    branchNodes: d3.select('#branchNodes').node().checked,
    leafLabels: d3.select('#leafLabels').node().checked,
    branchLabels: d3.select('#branchLabels').node().checked,
    branchDistances: d3.select('#branchDistances').node().checked,
    ruler: d3.select('#ruler').node().checked,
    animation: parseFloat(d3.select('#animation').node().value),
    contextMenu: contextMenu,
    tooltip: tooltip
  });
}

d3.select('#reset').on('click', e => buildTree());

d3.selectAll('select').filter(':not(.skip)').on('change', function(){
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set'+thing](this.value);
  tree.recenter();
});

d3.selectAll('input').filter('[type="checkbox"]:not(.skip)').on('change', function(){
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set' + thing](this.checked);
});

d3.selectAll('input').filter('[type="range"]:not(.skip)').on('input', function(){
  var cached = tree.animation;
  tree.setAnimation(0);
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set' + thing](parseFloat(this.value));
  tree.setAnimation(cached);
});

d3.select('#animation').on('input', function(){
  tree.setAnimation(parseFloat(this.value));
});

d3.select('#export-download').on('click', function(){
  let format = document.getElementById('export-format').value;
  let filename = document.getElementById('export-filename').value;
  if(format === 'nwk'){
    saveAs(new Blob([tree.data.toNewick()], {type: "text/plain;charset=utf-8"}), filename+'.'+format);
  } else if(format === 'png'){
    saveSvgAsPng(d3.select('#tree svg').node(), filename+'.png', {});
  } else {
    prepareSvg(d3.select('#tree svg').node(), {}, function(svg){
      saveAs(new Blob([svg], {type: 'image/svg+xml'}), filename+'.svg');
    });
  }
});

function contextMenu(d){
  let e = d3.event;
  e.preventDefault();
  d3.selectAll('#tooltip')
    .style('z-index', -1)
    .style('display', 'none');
  d3.select('#context-menu')
    .style('top', e.pageY + 'px')
    .style('left', e.pageX + 'px')
    .style('z-index', 1000)
    .style('display', 'block');
  d3.select('#reroot' ).on('click', e => tree.setData(d.data.reroot()));
  d3.select('#remove' ).on('click', e => tree.setData(d.data.remove()));
  d3.select('#isolate').on('click', e => tree.setData(d.data.isolate()));
  d3.select('#excise' ).on('click', e => tree.setData(d.data.excise().getRoot()));
}

function tooltip(d){
  if(!d3.select('#tooltips').node().checked) return;
  let e = d3.event;
  e.preventDefault();
  d3.select('#tooltip')
    .text(d.data.id)
    .style('top', e.pageY + 'px')
    .style('left', (e.pageX+5) + 'px')
    .style('z-index', 1000)
    .style('display', 'block');
}

d3.select('body').on('click', function(){
  d3.selectAll('#context-menu, #tooltip')
    .style('z-index', -1)
    .style('display', 'none');
});

</script>
</body>
</html>
