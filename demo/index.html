<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tidy Tree</title>
  <script src="../node_modules/d3/dist/d3.min.js"></script>
	<style>
  html, body{
    height: 100%;
  }
  #options {
    position: absolute;
    top: 10px;
    right: 10px;
    text-align: right;
    background: white;
  }
  .wrap{
    width: 100px;
    text-align: center;
    display:inline-block;
  }
  select {
    width: 100px;
  }
  .node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}
	.link {
    stroke-width: 2px;
	}
	</style>
</head>
<body>
  <form id="options">
    <fieldset>
      <legend>Tree Options</legend>
      <label for="layout">Layout</label>
      <select id="layout">
        <option>vertical</option>
        <option>horizontal</option>
        <option>circular</option>
      </select><br />
      <label for="mode">Mode</label>
      <select id="mode">
        <option>smooth</option>
        <option>square</option>
      </select><br />
      <label for="type">Type</label>
      <select id="type">
        <option>tree</option>
        <option>dendrogram</option>
      </select><br />
      <label for="inverted">Inverted</label>
      <div class="wrap">
        <input id="inverted" type="checkbox" />
      </div><br />
      <label for="animate">Animate</label>
      <div class="wrap">
        <input id="animate" type="checkbox" checked />
      </div>
    </fieldset>
  </form>
<script src="//unpkg.com/patristic@0.1.0/dist/patristic.js"></script>
<script src="../index.js"></script>
<script>
var tree;

fetch('life.nwk').then(function(response){
  response.text().then(t => {
    tree = new TidyTree(t);
    tree.draw('body');
  });
});

d3.selectAll('select').on('change', function(){
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set'+thing](this.value);
});

d3.selectAll('input').on('change', function(){
  var thing = this.id[0].toUpperCase() + this.id.slice(1);
  tree['set' + thing](this.checked);
});
</script>
</body>
</html>
